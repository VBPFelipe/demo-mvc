#server.port=${port:8081} 
# a porta Default(padrão) é 8080.

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Settings
# Normalmente já padronizadas (pré-configurada) no Spring-boot 

# Prefix that gets prepended to view names when building a URL.
#spring.thymeleaf.prefix=classpath:/templates/
# Prefixo de Página, 

# Whether to enable template caching.
spring.thymeleaf.cache=false
#Propriedade que manipula o estado do Cache de Página do Thymeleaf (true: Ligado/ false: Desligado)
# Pré-configurada para true, porém é um estado apenas ideal para projetos em modo de Produção. 
# Em modo de Desenvolvimento não é o ideal, dado que pode em uma atualização de página, 
#	o que é lido pode ser algo armazenado em Cache e não em tempo real.